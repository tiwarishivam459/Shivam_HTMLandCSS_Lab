<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bar Graphs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: darkgray;
        }
        
        .bar-container {
            text-align: center;
            margin: 0 20px;
        }
        
        .bar {
            width: 30px;
            height: 0;
            background-color: #0074d9; /* Change the color as needed */
            margin: 0 10px;
            display: inline-block;
            vertical-align: bottom;
            animation: grow 2s ease-in-out forwards;
        }
        
        h1 {
            margin-top: 20px;
        }
        
        @keyframes grow {
            to {
                height: calc(200px * var(--percentage)); /* Adjust height calculation */
            }
        }
    </style>
</head>
<body>
    <div class="bar-container">
        <div class="bar" style="--percentage: 0.3;"></div>
        <h1>30%</h1>
    </div>
    
    <div class="bar-container">
        <div class="bar" style="--percentage: 0.4;"></div>
        <h1>40%</h1>
    </div>
    
    <div class="bar-container">
        <div class="bar" style="--percentage: 0.8;"></div>
        <h1>80%</h1>
    </div>
</body>
</html>
